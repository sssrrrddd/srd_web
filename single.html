    <script>
        // Agregar la clase 'loaded' al body una vez que se ha cargado la página
            window.onload = () => {
                document.body.style.opacity = "1";
                document.body.classList.add("loaded");
            };

            // Detectar el scroll y aplicar la clase al header
            window.addEventListener("scroll", function () {
                const header = document.querySelector("header");
                if (window.scrollY > 0) {
                    header.classList.add("scrolled");
                } else {
                    header.classList.remove("scrolled");
                }
            });
                document.addEventListener('DOMContentLoaded', () => {
            // Obtén el ID del proyecto desde la URL
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('id');

            if (!projectId) {
                document.getElementById('title').textContent = 'Project not found';
                return;
            }

            // Cargar el archivo JSON desde GitHub
            fetch('https://raw.githubusercontent.com/sssrrrddd/srd_web/refs/heads/main/datos.json') // URL del JSON en GitHub
                .then(response => response.json())
                .then(data => {
                    // Busca el proyecto por ID
                    const project = data.find(item => item.id === projectId);

                    if (!project) {
                        document.getElementById('title').textContent = 'Project not found';
                        return;
                    }

                    // Actualiza el HTML con los datos del proyecto
                    document.getElementById('title').textContent = project.title; // Título del proyecto
                    document.getElementById("subtitle").textContent = project.subtitle || "";
                    document.getElementById('description').textContent = project.description; // Descripción del proyecto

                    // Muestra las imágenes del proyecto
                    const imagesContainer = document.getElementById('images');
                    project.images.forEach(image => {
                        const imgElement = document.createElement('img');
                        imgElement.src = image;
                        imgElement.alt = project.title;
                        imagesContainer.appendChild(imgElement);
                    });
                })
                .catch(error => {
                    console.error('Error loading project:', error);
                    document.getElementById('title').textContent = 'Error loading project';
                });
        });

    </script>
