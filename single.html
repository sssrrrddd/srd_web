<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Single Project</title>

  <link href="https://fonts.googleapis.com/css2?family=Spectral:ital@1&display=swap" rel="stylesheet">
  <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />


</head>

  <body onload="document.body.style.opacity='1'">
        <div class="container">
            <!-- Header sin borde inferior -->
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-1">
                <!-- Nombre con la tipografía "Piazzolla" en cursiva -->
                <div class="col-md-3 mb-2 mb-md-0">
                    <span class="h4 brand-name">Sofía Rizzoli Dallaserra</span>
                </div>

                <!-- Navegación -->
                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="index.html" class="nav-link px-4 active" aria-current="page">Archive</a></li>
                    <li><a href="about.html" class="nav-link px-4">About</a></li>
                    <li><a href="contacto.html" class="nav-link px-4">Más</a></li>
                </ul>
            </header>

            <!-- Scrolling Text -->
            <div class="scrolling-text">
                design student - based in Stgo.CL
            </div>
    <!-- Project Content -->
    <h1 id="title" class="project-title">Loading...</h1>
    <p id="description" class="project-description">Loading description...</p>

    <!-- Project Images -->
    <div id="project-images" class="project-images"></div>
  </div>

  <!-- Inline Script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        // Obtén el ID del proyecto desde la URL
        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get('id');

        if (!projectId) {
            document.getElementById('project-title').textContent = 'Project not found';
            return;
        }

        // Cargar el archivo JSON
        fetch('datos.json') // Cambiado a datos.json
            .then(response => response.json())
            .then(data => {
                // Busca el proyecto por ID
                const project = data.find(item => item.id === projectId);

                if (!project) {
                    document.getElementById('project-title').textContent = 'Project not found';
                    return;
                }

                // Actualiza el HTML con los datos del proyecto
                document.getElementById('project-title').textContent = project.title;
                document.getElementById('project-description').textContent = project.description;

                // Muestra las imágenes del proyecto
                const imagesContainer = document.getElementById('project-images');
                project.images.forEach(image => {
                    const imgElement = document.createElement('img');
                    imgElement.src = image;
                    imgElement.alt = project.title;
                    imagesContainer.appendChild(imgElement);
                });
            })
            .catch(error => {
                console.error('Error loading project:', error);
                document.getElementById('project-title').textContent = 'Error loading project';
            });
    });
  </script>
</body>
</html>
