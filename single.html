<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Single Project</title>

  <link href="https://fonts.googleapis.com/css2?family=Spectral:ital@1&display=swap" rel="stylesheet">
  <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet" />

</head>

        <!-- Enlace para volver a la página principal, colocado arriba a la izquierda -->
        <div class="back-to-archive">
            <a href="index.html" class="back-link">Volver a la página principal</a>
        </div>

        <!-- Project Content -->
        <h1 id="title" class="title">Loading...</h1>
        <p id="description" class="description">Loading description...</p>

        <!-- Project Images -->
        <div id="images" class="images"></div>
    </div>

    <!-- Inline Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Obtén el ID del proyecto desde la URL
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('id');

            if (!projectId) {
                document.getElementById('title').textContent = 'Project not found';
                return;
            }

            // Cargar el archivo JSON desde GitHub
            fetch('https://raw.githubusercontent.com/sssrrrddd/srd_web/refs/heads/main/datos.json') // URL del JSON en GitHub
                .then(response => response.json())
                .then(data => {
                    // Busca el proyecto por ID
                    const project = data.find(item => item.id === projectId);

                    if (!project) {
                        document.getElementById('title').textContent = 'Project not found';
                        return;
                    }

                    // Actualiza el HTML con los datos del proyecto
                    document.getElementById('title').textContent = project.title; // Título del proyecto
                    document.getElementById('description').textContent = project.description; // Descripción del proyecto

                    // Muestra las imágenes del proyecto
                    const imagesContainer = document.getElementById('images');
                    project.images.forEach(image => {
                        const imgElement = document.createElement('img');
                        imgElement.src = image;
                        imgElement.alt = project.title;
                        imagesContainer.appendChild(imgElement);
                    });
                })
                .catch(error => {
                    console.error('Error loading project:', error);
                    document.getElementById('title').textContent = 'Error loading project';
                });
        });
    </script>
</body>
</html>
